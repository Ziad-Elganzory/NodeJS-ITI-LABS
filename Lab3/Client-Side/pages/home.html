<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row vh-100">
            <div class="col-md-6 mx-auto my-auto bg-light shadow-lg rounded">
                <div class="row">
                    <div class="col-4 mx-auto my-5 d-flex align-items-center">
                        <h2 class="fw-bold">Profile Data</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 mx-auto">
                        <form action="profile.html" method="post">
                            <div class="input-group mb-5 px-4">
                                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-default">Name</span>
                                <input type="text" name="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                <div class="invalid-feedback">
                                    Name Is Too Short!
                                </div>
                            </div>
                            <div class="input-group mb-5 px-4">
                                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-default">Mobile</span>
                                <input type="number" name="mobile" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                <div class="invalid-feedback">
                                    Please Enter 11 Numbers.
                                </div>
                            </div> 
                            <div class="input-group mb-5 px-4">
                                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-default">Address</span>
                                <input type="text" name="address" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                <div class="invalid-feedback">
                                    Address Must Be Provided.
                                </div>
                            </div> 
                            <div class="input-group mb-5 px-4">
                                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-default">Email</span>
                                <input type="email" name="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                <div class="invalid-feedback">
                                    Please Enter a Vaild Email.
                                </div>
                            </div>
                            <div class="d-grid gap-2 col-3 mx-auto mb-5">
                                <input class="btn btn-primary btn-lg form-control" type="submit" value="Submit" id="submit">
                                <div class="col ps-2 invalid-feedback ">
                                    Enter All Fields!.
                                </div>
                            </div>               
                        </form>  
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="../scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
