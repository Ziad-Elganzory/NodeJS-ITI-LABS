<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-5 mx-auto my-5 py-5 d-flex flex-column align-items-center bg-light rounded shadow-lg">
                <p class="fs-2 px-4 fw-bold">Welcome {userName}</p>
                <p class="fs-3">Mobile: {userMobile}</p>
                <p class="fs-3">Address: {userAddress}</p>
                <p class="fs-3">Email: {userEmail}</p>
                <button type="button" class="btn btn-primary">Fetch Data</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6 mx-auto">
                <table class="table rounded">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Address</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    

      
    <script src="../scripts/users.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
